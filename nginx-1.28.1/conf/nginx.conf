
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # 前端静态资源代理
        location / {
            root   html;  # 指向nginx的html目录
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;  # 处理单页应用路由
        }

        # 后端API反向代理（将/api请求转发到后端端口）
        location /api {
            proxy_pass http://localhost:8086;  # 后端服务地址和端口
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 音乐API反向代理 - 匹配所有/music开头的路径
        location ^~ /music {
            proxy_pass http://api.zhyunxi.com/;  # 音乐API服务地址，末尾添加斜杠
            proxy_http_version 1.1;
            proxy_set_header Host api.zhyunxi.com;  # 设置正确的Host头
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin http://api.zhyunxi.com;  # 设置正确的Origin头
            proxy_set_header Referer http://api.zhyunxi.com;  # 设置正确的Referer头
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

